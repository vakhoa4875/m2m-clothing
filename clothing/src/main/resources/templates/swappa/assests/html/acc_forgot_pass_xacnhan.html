<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận quên mật khẩu</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assests/css/style.css">
    <link rel="shortcut icon" href="/assests/srcPic/x.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body ng-app="myApp" ng-Controller="accountForgotXacNhanCtrl">
    <div th:replace="~{swappa/assests/html/layout/_layout::header}"></div>
    <div class="main-container">
        <div
            style="background-image: url('/assests/images/1323882.png'); background-size: cover; background-position: center; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
            <!-- body -->
            <main class="container">
                <!-- Section: Design Block -->
                <div class="row">

                    <section class="text-center d-flex justify-content-center align-items-center">

                        <div class="card shadow-5-strong w-50 " style="
                  background: hsla(0, 0%, 0%, 0.5);
                  backdrop-filter: blur(50px);
                  ">
                            <div class="card-body py-5 px-md-5 pb-2">

                                <div class="justify-content-center">
                                    <div class="">
                                        <h2 class="fw-bold mb-5 text-white text-uppercase">Confirm password</h2>
                                        <form name="formForgot" ng-submit="login()" class="text-white"
                                            th:action="@{/p/submit-forgot-password-change}" method="post">
                                            <!-- lỗi thì thông báo ở đây nè -->
                                            <div ng-hide="status == null" class="alert text-bg-dark"
                                                ng-class="{'text-danger invalid-input':(status !== 1), 'text-success valid-input': (status === 1)}">
                                                {{textStatus}}</div>
                                            <div class="form-outline mb-4">
                                                <input autofocus type="password" id="newPassword" name="newPassword"
                                                    class="text-bg-dark form-control" placeholder="A new password"
                                                    ng-blur="checkUsernameValidity()" required
                                                    ng-class="{'invalid-input border-0': isInvalidUserName()}"
                                                    ng-model="newPassword" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input autofocus type="password" id="confirmPassword"
                                                    name="confirmPassword" class="text-bg-dark form-control"
                                                    placeholder="Confirm new password" ng-blur="checkUsernameValidity()"
                                                    required ng-class="{'invalid-input border-0': isInvalidUserName()}"
                                                    ng-model="confirmPassword" />
                                            </div>

                                            <!-- Submit button -->
                                            <button type="submit"
                                                class="btn btn-success btn-block px-5 mb-4 rounded-5 "
                                                ng-click="showAlert()" ng-disabled="formForgot.$invalid">
                                                Confirm
                                            </button>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <hr class="d-lg-none mb-4 d-sm-block">
                </div>
                <!-- Section: Design Block -->
            </main>

        </div>
    </div>
    <!-- footer -->
    <footer th:replace="~{swappa/assests/html/layout/_layout::footer}"></footer>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
    <script src="/node_modules/angular/angular.route.min.js"></script>
    <script src="/assests/js/app_admin.js"></script>
    <script src="/assests/js/script.js"></script>
<script src="/assests/js/jsAll.js"></script>
</body>
<script th:src="@{/assests/js/SearchProduct.js}"></script>
</html>
