<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.2-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assests/css/style.css}">
    <link rel="stylesheet" th:href="@{/assests/css/login.css}">
    <link rel="shortcut icon" th:href="@{/assests/srcPic/x.png}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Login Admin</title>
</head>
<body>
            <!-- body -->
            <main class="container">
                <!-- Section: Design Block -->
                <div class="row d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                    <section class="text-center d-flex justify-content-center align-items-center">
                        <div class="card shadow-5-strong w-50 " style="
                          background: hsla(0, 0%, 0%, 0.5);
                          backdrop-filter: blur(50px);">
                            <div class="card-body py-5 px-md-5 pb-2">
                                <div class="justify-content-center">
                                    <div class="">
                                        <h2 class="fw-bold mb-5 text-white">LOGIN</h2>
                                        <form name="formLogIn" method="post" action="/p/login?role=admin" th:object="${loginInfo}" class="text-white">
                                            <div ng-hide="status == null" class="alert text-bg-dark"
                                                ng-class="{'text-danger invalid-input':(status !== 1), 'text-success valid-input': (status === 1)}">
                                                {{textStatus}}</div>
                                            <!-- Email input -->
                                            <div class="form-outline mb-4">
                                                <input autofocus type="email" id="email" name="email" value="admin@gmail.com"
                                                    class="text-bg-dark form-control" placeholder="Email address" th:text="${email}"
                                                    ng-blur="emailBlurred = true" required
                                                    ng-class="{'invalid-input border-0':isInvalidEmail()}" ng-model="email" />
                                                <div class="mt-1 text-danger fs-14 text-start" ng-show="isInvalidEmail()">
                                                    <i class="fa-solid fa-circle-info"></i> Invalid email. Example:
                                                    example@gmail.com
                                                </div>
                                            </div>
                                            <!-- Password input -->
                                            <div class="form-outline mb-4">
                                                <div class="input-group">
                                                    <input type="{{(showPass)?'text':'password'}}" id="password" name="password"
                                                        class="text-bg-dark form-control" placeholder="Password" th:text="${password}"
                                                        ng-blur="passwordBlurred = true" required
                                                        ng-class="{'invalid-input border-0':isInvalidPassword()}"
                                                        ng-model="password" value="123"/>
                                                    <span class="input-group-text"><button type="button"
                                                            class="btn border-0 m-0 p-0" ng-mousedown="showPass = true" ng-mouseup="showPass = false"><i
                                                                class="fa-solid {{(showPass)?'fa-eye':'fa-eye-slash'}}"></i></button></span>
                                                </div>

                                                <div class="mt-1 text-danger fs-14 text-start" ng-show="isInvalidPassword()">
                                                    <i class="fa-solid fa-circle-info"></i> Invalid password. Make
                                                    sure it's containing at least 3 characters (max:30) a uppercase
                                                    letter, lowercase letter and number.
                                                </div>
                                            </div>
                                            <!-- Checkbox -->
<!--                                            <div class="form-check d-flex justify-content-center mb-4">-->
<!--                                                <input class="form-check-input text-bg-success me-2" type="checkbox" value=""-->
<!--                                                    id="remmemberme" checked />-->
<!--                                                <label class="form-check-label" for="remmemberme">-->
<!--                                                    Remember me?-->
<!--                                                </label>-->
<!--                                            </div>-->
                                            <!-- Submit button -->
                                            <button type="submit" class="btn btn-success btn-block px-5 mb-5 rounded-5">
                                                Login
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <hr class="d-lg-none mb-4 d-sm-block">
                </div>
                <!-- Section: Design Block -->
            </main>
    </div>
</body>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c22bed0de0.js" crossorigin="anonymous"></script>
    <script src="/node_modules/angular/angular.route.min.js"></script>
    <script src="/assests/js/app_admin.js"></script>
    <script src="/assests/js/script.js"></script>
</html>
