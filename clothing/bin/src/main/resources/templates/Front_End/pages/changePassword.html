<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0 ">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <!-- <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div> -->
            <span class="mask bg-gradient-dark"></span>
            <div class="col-xl-5 col-lg-8 col-md-12  ms-auto me-auto ms-lg-auto ">
              <div class="card card-plain bg-white">
                <div class="" style="color: #495057;">
                  <h4 class="font-weight-bolder text-center pt-4">Thay đổi mật khẩu tài khoản</h4>
                  <p class="mb-0 text-center">Nhập đầy đủ để thay đổi thông tin nhé</p>
                </div>
                <div class="card-body">
                  <form role="form" method="post" th:action="@{/submit-change-password}" th:object="${passwordChange}">
                  <!--  
					   <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Tên người dùng</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control">
                    </div>
                    -->

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Current password</label>
                      <input type="password" class="form-control" th:field="*{passwordOne}">
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">New password</label>
                      <input type="password" class="form-control" th:field="*{passwordTwo}">
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Confirm password</label>
                      <input type="password" class="form-control" th:field="*{passwordThree}">
                    </div>
                    <!-- <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Mật khẩu</label>
                      <input type="password" class="form-control">
                    </div> -->
                    <!-- <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        Tôi đồng ý với <a href="javascript:;" class="text-dark font-weight-bolder">Các điều khoản và điều kiện</a>
                      </label>
                    </div> -->
                    <div class="alert alert-warning" role="alert" th:if="${errorChangePass}">
    					<span th:text="${errorChangePass}"></span>
					</div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Confirm</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Return home
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Click me</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
